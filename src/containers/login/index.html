
<section class="container login-container">
	<section class="login-box">
		<header class="box-head">用户登录</header>
		<form class="pure-form">
			<tips v-if="errorMessage" type="error" v-bind:message="errorMessage"></tips>
			<fieldset class="pure-group">
				<input type="text" class="pure-input-1" placeholder="邮箱" v-model="email" />
        		<input type="password" class="pure-input-1" placeholder="密码" v-model="password" />
			</fieldset>
			<pk-button class="btn-login pure-input-1" :is-loading="isLogin" v-on:click.native="login">登录</pk-button>
			<div class="oops">
				<router-link to="/register">立即注册</router-link>
				<router-link to="/foregt" class="right">忘记密码</router-link>
			</div>
		</form>
	</section>
</section>
