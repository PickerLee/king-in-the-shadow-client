<section id="nodes">
	<content-header>节点列表</content-header>
	<section class="panel-list">
		<div class="panel-item panel-attention">
			<p class="info"><strong>注意！</strong></p>
			<p class="info">请勿在任何地方公开节点地址！</p>
			<p class="info">如果您不知道如何查看节点的详细信息和二维码，请点我。</p>
		</div>
		<div class="panel-item panel-node-list">{{nodes.length}}
			<div class="panel-node-item" v-for="node in nodes" :node="node" :index="$index">
				<header class="node-item-heading">
					<span class="fa fa-spinner"></span>
					<span>{{node.name}}</span>
				</header>
				<section class="node-item-body">
					<section class="node-item-card">
						<h4>{{node.name}}</h4>
						<div class="node-card-content">
							<div class="pure-g">
								<div class="pure-u-1-2">地址：{{node.host}}</div>
								<div class="pure-u-1-2">加密方式：{{node.protocol}}</div>
							</div>
							<div class="pure-g">
								<div class="pure-u-1-2">节点限速：2M</div>
								<div class="pure-u-1-2">在线人数：20</div>
							</div>
							<p>
								请勿在任何地方公开节点地址！
							</p>
						</div>
					</section>
				</section>
			</div>
		</div>
	</section>
</section>
